plugins {
    id 'java'
}

group 'com.example.testfixturepatterns'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    testImplementation('org.hamcrest:hamcrest-core:2.2')
}

test {
    useJUnitPlatform()
}
